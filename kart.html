<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kart 9</title>
    <meta charset="UTF-8">
    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- DC Core CSS -->

  
  <!-- jQuery -->
	<!-- Bootstrap Core JavaScript -->
	<!-- D3 Core JavaScript -->
	
  
    
</head>
<body>

<div class="container">
<div id="box-test"></div>
<div id="pie-chart"></div>    
    
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<!-- D3 Queue JavaScript -->
	<!-- Crossfilter JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
	<!-- DC.js Core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.32/dc.min.js"></script>
	<!-- Moment Core JavaScript -->
  
    
<script type="text/javascript">
    

    function createViz(dados){
        console.log("funcionando")
var chart = dc.boxPlot("#box-test"),
    pie = dc.pieChart("#pie-chart");

        var url = "morley.csv";
		var dados = d3.csv(url);
		
                dados.forEach(function(x) {
    x.Speed = +x.Speed;
  });
            
  var ndx                 = crossfilter(dados),
      runDimension        = ndx.dimension(function(d) {return +d.Run;}),
      runGroup            = runDimension.group(),
      experimentDimension = ndx.dimension(function(d) {return "exp-" + d.Expt;}),
      speedArrayGroup     = experimentDimension.group().reduce(
        function(p,v) {
          p.push(v.Speed);
          return p;
        },
        function(p,v) {
          p.splice(p.indexOf(v.Speed), 1);
          return p;
        },
        function() {
          return [];
        }
      );
  chart
    .width(768)
    .height(480)
    .margins({top: 10, right: 50, bottom: 30, left: 50})
    .dimension(experimentDimension)
    .group(speedArrayGroup)
    .elasticY(true)
    .elasticX(true);
  pie
    .width(140)
    .height(140)
    .radius(70)
    .dimension(runDimension)
    .group(runGroup);
 
    /*
  var i=0;
  setInterval(function() {
    runDimension.filterAll();
    runDimension.filter([i++,21]);
    dc.renderAll();
  }, 2000);
*/
};
dc.renderAll();

    
 

function start() {    createViz();};
 
        
window.onload=function(event){
    start();
    
    console.log("Funcioando" );
    
    
    
}    
        
    
        
    
</script>

</div>
</body>
</html>
